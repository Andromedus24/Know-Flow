<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="white" stroke="#4ade80" stroke-width="4"/>
  
  <!-- Isometric box icon -->
  <g transform="translate(32, 32)">
    <!-- Top face (white) -->
    <polygon points="32,0 64,16 32,32 0,16" fill="white" stroke="#4ade80" stroke-width="2"/>
    <!-- Right face (light green) -->
    <polygon points="64,16 64,48 32,32 32,0" fill="#4ade80" stroke="#4ade80" stroke-width="2"/>
    <!-- Left face (light green) -->
    <polygon points="0,16 0,48 32,32 32,0" fill="#4ade80" stroke="#4ade80" stroke-width="2"/>
  </g>
  
  <!-- Text "KnowFlow" -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4ade80">
    KnowFlow
  </text>
</svg>
