<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.5" fill="white" stroke="#4ade80" stroke-width="0.5"/>
  
  <!-- Isometric box icon -->
  <g transform="translate(4, 4)">
    <!-- Top face (white) -->
    <polygon points="4,0 8,2 4,4 0,2" fill="white" stroke="#4ade80" stroke-width="0.25"/>
    <!-- Right face (light green) -->
    <polygon points="8,2 8,6 4,4 4,0" fill="#4ade80" stroke="#4ade80" stroke-width="0.25"/>
    <!-- Left face (light green) -->
    <polygon points="0,2 0,6 4,4 4,0" fill="#4ade80" stroke="#4ade80" stroke-width="0.25"/>
  </g>
</svg> 